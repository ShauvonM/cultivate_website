<h4>{{lab.name}}</h4>

<div class="metadata">

    <span *ngIf="lab.price">${{lab.price}}</span>

    <span *ngIf="teacher">with {{teacher.firstName}} {{teacher.lastName}}</span>

    <span *ngIf="sessionString">{{sessionString}}</span>
    
    <span *ngIf="!date && !lab.repeatType && lab.dates.length > 1">{{lab.dates.length}} sessions</span>

</div>

<p>{{lab.blurb}}</p>

<div *ngIf="lab.icon" class="badge"><i [class]="'icon icon-' + lab.icon"></i></div>
